<app-data-input-box (taskEvent)="receiveTask($event)"></app-data-input-box>
<section class="task-list">
    <div class="tasks">
        @for (task of taskList; track task.description) {
            <div class="item-container">
                @if (task.status === true) {
                    <div class="check" (click)="addCompletedTask(task)"></div>
                    <p class="description josefin-sans-400">{{task.description}}</p>
                } @else {
                    <div class="check complete" (click)="removeCompletedTask(task)">
                        <img class="check-img" src="../../assets/images/icons8-done-50.png">
                    </div>
                    <p class="description josefin-sans-400 completed-task">{{task.description}}</p>
                } 
                <img 
                    class="cross-img" 
                    src="../../assets/images/icon-cross.svg"
                    (click)="removeTask(task)"    
                >
            </div>
        }
    </div>
    <div class="control-btns josefin-sans-400">
        <p>{{taskList.length}} items left</p>
        <ul>
            <li (click)="allBtnHandle()">All</li>
            <li (click)="activeBtnHandle()">Active</li>
            <li (click)="completedBtnHandle()">Completed</li>
        </ul>
        <p class="clear-btn" (click)="clearCompletedTasks()">Clear Completed</p>
    </div>
</section>
